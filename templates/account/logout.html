{% extends "shop/nav.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<head>
    <style>
        .btn-signup {
            border-color: #445261;
            margin-bottom: 1rem;
        }
        .btn-signup:hover,
        .btn-signup:active {
        background-color: #fff;
        color: #23BBBB;
        }

        .link {
            color: #23BBBB;
            text-decoration: none;
        }

        .link:hover,
        .link:active {
            color: #445261;
            text-decoration: underline;
        }

    </style>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Sign Out" %}</h3>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
